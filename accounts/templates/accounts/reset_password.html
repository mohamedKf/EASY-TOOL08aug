<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding-top: 80px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      z-index: -1;
    }

    /* Navbar Styles */
    .public-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 0;
    }

    .public-navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .public-navbar li {
      margin: 0;
    }

    .public-navbar a {
      display: inline-block;
      padding: 12px 24px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .public-navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }

    .public-navbar a.active {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.15);
    }

    /* Reset Password Card */
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 20px;
      z-index: -1;
    }

    h2 {
      color: white;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .form-input,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100% !important;
      padding: 15px 20px !important;
      margin-bottom: 20px !important;
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      border-radius: 12px !important;
      outline: none !important;
      color: white !important;
      font-size: 16px !important;
      backdrop-filter: blur(10px) !important;
      transition: all 0.3s ease !important;
      box-shadow: none !important;
    }

    .form-input::placeholder,
    input[type="text"]::placeholder,
    input[type="password"]::placeholder,
    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    .form-input:focus,
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: rgba(255, 255, 255, 0.4) !important;
      background: rgba(255, 255, 255, 0.15) !important;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1) !important;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    button:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .back-link {
      display: block;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
      margin-top: 15px;
    }

    .back-link:hover {
      color: white;
    }

    /* Messages */
    .messages {
      margin: 20px 0;
    }

    .messages p {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
      font-size: 14px;
    }

    .messages p[style*="red"] {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.3);
      color: #ffcccc;
    }

    .messages p[style*="green"] {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #ccffcc;
    }

    .messages p[style*="orange"] {
      background: rgba(255, 152, 0, 0.2);
      border: 1px solid rgba(255, 152, 0, 0.3);
      color: #ffe6cc;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      body {
        padding: 90px 20px 20px 20px;
      }

      .login-card {
        padding: 30px 25px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .form-input {
        padding: 12px 16px;
        font-size: 14px;
      }

      button {
        padding: 12px;
        font-size: 14px;
      }

      .public-navbar {
        padding: 12px 20px;
      }

      .public-navbar ul {
        gap: 15px;
      }

      .public-navbar a {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <nav class="public-navbar">
    <ul>
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'signup' %}">Sign Up</a></li>
    </ul>
  </nav>

  <div class="login-card">
    <h2>Reset Password</h2>
    <form method="post">
      {% csrf_token %}

      {% if step == "phone" %}
        <input type="text" name="username" placeholder="Enter your username" class="form-input" required>
        <input type="text" name="phone" placeholder="Enter your phone number" class="form-input" required>
        <button type="submit">Send Code</button>

      {% elif step == "verify" %}
        <input type="text" name="code" placeholder="Enter verification code" class="form-input" required>
        <input type="password" name="new_password" placeholder="New password" class="form-input" required>
        <input type="password" name="confirm_password" placeholder="Confirm password" class="form-input" required>
        <button type="submit">Reset Password</button>
      {% endif %}
    </form>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}orange{% endif %}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <a href="{% url 'login' %}" class="back-link">Back to Login</a>
  </div>
</body>
</html>
